<div>
    <app-header></app-header>
    <div class="my-5 py-5">
        <div class="section full-height pt-5">
            <div class="head">
                <div></div>
                <h2>Gestión de Países</h2>
                <button type="button" class="btn btn-primary" (click)="openCreateModal()">
                    <span class="material-symbols-outlined addbtn">add_circle</span> 
                </button>
            </div>

            <div class="mx-5">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="paises.length === 0">
                            <td colspan="3" class="text-center">Sin registros ingresados</td>
                          </tr>
                        <tr *ngFor="let pais of paises">
                            <td>{{ pais.id }}</td>
                            <td>{{ pais.nombre }}</td>
                            <td class="acciones">
                                <button type="button" class="btn btn-info" (click)="openEditModal(pais)">
                                    <span class="material-symbols-outlined editbtn">edit</span>
                                </button>
                                <button *ngIf="pais.id !== undefined" type="button" class="btn btn-danger" (click)="confirmDelete(pais.id!)">
                                    <span class="material-symbols-outlined trashbtb">delete</span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="paisModal" tabindex="-1" role="dialog" aria-labelledby="paisModalLabel" aria-hidden="true" #paisModal>
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="paisModalLabel">{{ isEditMode ? 'Editar País' : 'Nuevo País' }}</h5>
                            <button type="button" class="close" (click)="hideModal()" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="paisForm">
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" id="nombre" class="form-control" formControlName="nombre">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" (click)="savePais()">
                                {{ isEditMode ? 'Actualizar' : 'Guardar' }}
                            </button>
                            <button type="button" class="btn btn-secondary" (click)="hideModal()">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
