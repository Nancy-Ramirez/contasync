<div>
    <app-header></app-header>
    <div class="my-5 py-5">
        <div class="section full-height pt-5">
            <div class="head">
                <div></div>
                <h2>Gestión de Profesiones</h2>
                <button type="button" class="btn btn-primary" (click)="openCreateModal()">
                    <span class="material-symbols-outlined addbtn">add_circle</span> 
                </button>
            </div>

            <div class="mx-5">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let profesion of profesiones">
                            <td>{{ profesion.id_profesion }}</td>
                            <td>{{ profesion.descripcion }}</td>
                            <td class="acciones">
                                <button type="button" class="btn btn-info" (click)="openEditModal(profesion)">
                                    <span class="material-symbols-outlined editbtn">edit</span>
                                </button>
                                <button *ngIf="profesion.id_profesion !== undefined" type="button" class="btn btn-danger" (click)="confirmDelete(profesion.id_profesion!)">
                                    <span class="material-symbols-outlined trashbtb">delete</span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="profesionModal" tabindex="-1" role="dialog" aria-labelledby="profesionModalLabel" aria-hidden="true" #profesionModal>
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="profesionModalLabel">{{ isEditMode ? 'Editar Profesión' : 'Nueva Profesión' }}</h5>
                            <button type="button" class="close" (click)="hideModal()" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="profesionForm">
                                <div class="form-group">
                                    <label for="descripcion">Descripción</label>
                                    <input type="text" id="descripcion" class="form-control" formControlName="descripcion">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" (click)="saveProfesion()">
                                {{ isEditMode ? 'Actualizar' : 'Guardar' }}
                            </button>
                            <button type="button" class="btn btn-secondary" (click)="hideModal()">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
